<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/main.css" rel="stylesheet" />
    <title>XPG Wallet SDK</title>
  </head>
  <body>
    <h1>XPG Wallet SDK</h1>
    <form>
      <fieldset>
        <legend>Web3</legend>
        <button type="button" class="connectMetaMask" disabled>
          Connect MetaMask
        </button>
        <button type="button" class="connectQubic" disabled>
          Connect Qubic
        </button>
        <button type="button" class="disconnectWallet" disabled>
          Disconnect Wallet
        </button>
        <p>Chain ID: <span class="chainId"></span></p>
        <p>Account: <span class="account"></span></p>
      </fieldset>
      <fieldset>
        <legend>Smart Contract</legend>
        <label
          >Contract Address:
          <input
            type="text"
            class="contractAddress"
            readonly
            value="0x491062f879a0677d4be5560106c3d31e9f0a2101"
        /></label>
        <button type="button" class="getOwnedNFTs" disabled>
          Get Owned NFTs
        </button>
      </fieldset>
      <fieldset>
        <legend>NFTs</legend>
        <div class="NFTs"></div>
      </fieldset>
      <fieldset>
        <legend>Log</legend>
        <textarea class="log" rows="10" readonly></textarea>
      </fieldset>
    </form>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
